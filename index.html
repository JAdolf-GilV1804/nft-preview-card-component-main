<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="css/normalize.css" as="styles">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="container">
    <section class="card">
      <div class="card__img">
        <img src="images/image-equilibrium.jpg" alt="card image">
      </div>

      <div class="card__text">
        <h2>Equilibrium #3429</h2>

        <p class="card__text--txt">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__text--information">

          <div class="location">
            <img src="images/icon-ethereum.svg" alt="location">
            <span>0.041 ETH</span>
          </div>
          <div class="schedule">
            <img src="images/icon-clock.svg" alt="clock">
            <span>3 days left</span>
          </div>
        </div>
      </div> <!-- .card__text -->

      <div class="author">
        <div class="author__avatar">
          <img src="images/image-avatar.png" alt="avatar">
        </div>
        <p>
          <span>Creation of</span> Jules Wyvern
        </p>
      </div> <!-- .author -->
    </section> <!-- .card -->
  </main>

</body>

</html>
